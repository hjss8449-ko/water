<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한중에스에스 수분 보정 가격 계산하기</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      color: #111827;
    }

    body {
      margin: 0;
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 28px;
      color: #111827;
    }

    .calc-box {
      background-color: white;
      border-radius: 36px;
      padding: 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 32px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .inputs {
      flex: 1;
      display: flex;
      gap: 24px;
    }

    .field {
      flex: 1;
    }

    .label {
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      text-align: right;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    .divider {
      width: 1px;
      background-color: #e5e7eb;
      margin: 4px 0;
    }

    .result-circle {
      width: 180px;
      height: 180px;
      border-radius: 999px;
      background-color: #4b5563;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      gap: 12px;
    }

    .icon svg {
      width: 44px;
      height: 44px;
      fill: white;
      opacity: 0.9;
    }

    .result-main {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .result-value {
      font-size: 28px;
      font-weight: 700;
    }

    .unit {
      font-size: 14px;
      color: #e5e7eb;
    }

    .desc {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #374151;
    }

    .highlight {
      color: #f97316;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .calc-box {
        flex-direction: column;
        padding: 24px;
        border-radius: 20px;
      }

      .result-circle {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2 class="title">한중에스에스 수분 보정 가격 계산하기</h2>

    <div class="calc-box">
      <div class="inputs">
        <div class="field">
          <div class="label">원물 상태 가격(원)</div>
          <div class="field-row">
            <input id="price" type="number" placeholder="예: " />
            <span>원</span>
          </div>
        </div>

        <div class="divider"></div>

        <div class="field">
          <div class="label">수분 함량(%)</div>
          <div class="field-row">
            <input id="moisture" type="number" placeholder="예: " />
            <span>%</span>
          </div>
        </div>
      </div>

      <div class="result-circle">
        <div class="icon">
          <!-- SVG 아이콘 (로컬에서도 문제 없음) -->
          <svg viewBox="0 0 24 24">
            <path d="M3 3h18v18H3V3zm5 14h2v-4H8v4zm4 0h2V7h-2v10zm4 0h2v-7h-2v7z"/>
          </svg>
        </div>
        <div class="result-main">
          <span id="resultPrice" class="result-value">-</span>
          <span class="unit">원/kg</span>
        </div>
      </div>
    </div>

    <p class="desc" id="descText">
      원물 가격과 수분 함량을 올바르게 입력해 주세요. (수분은 0~99%)
    </p>
  </div>

  <script>
    function calcPriceAt12(price, moisture) {
      const numerator = 88; // 100 - 12
      const denominator = 100 - moisture;
      if (denominator <= 0) return NaN;
      return price * (numerator / denominator);
    }

    function update() {
      const price = parseFloat(document.getElementById("price").value);
      const moisture = parseFloat(document.getElementById("moisture").value);

      const priceEl = document.getElementById("resultPrice");
      const descEl = document.getElementById("descText");

      if (isNaN(price) || isNaN(moisture) || moisture < 0 || moisture >= 100) {
        priceEl.textContent = "-";
        descEl.textContent = "원물 가격과 수분 함량을 올바르게 입력해 주세요. (수분은 0~99%)";
        return;
      }

      const result = calcPriceAt12(price, moisture);
      const rounded = Math.round(result * 100) / 100;

      priceEl.textContent = rounded;
      descEl.innerHTML =
        `수분 12% 기준 가격은 <span class="highlight">${rounded}원/kg</span> 입니다.`;
    }

    document.getElementById("price").addEventListener("input", update);
    document.getElementById("moisture").addEventListener("input", update);
  </script>
</body>
</html>
