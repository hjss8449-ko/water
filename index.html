<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한중에스에스 수분 보정 가격 계산하기</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      background-color: #f5f5f5;
    }

    body {
      margin: 0;
      background-color: #f5f5f5;
    }

    .wrapper {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .title {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 700;
    }

    .calc-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      padding: 24px;
      border-radius: 40px;
      background-color: #fafafa;
      border: 1px solid #e5e7eb;
    }

    .inputs {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .field {
      flex: 1;
    }

    .label {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      text-align: right;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    .unit {
      font-size: 14px;
      color: #4b5563;
    }

    .divider {
      width: 1px;
      height: 48px;
      background-color: #e5e7eb;
    }

    .result-circle {
      width: 140px;
      height: 140px;
      border-radius: 999px;
      background-color: #4b5563;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .result-main {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    #resultPrice {
      font-size: 26px;
      font-weight: 700;
    }

    .desc {
      margin-top: 24px;
      font-size: 14px;
      color: #4b5563;
      text-align: center;
    }

    .highlight {
      color: #f97316;
      font-weight: 700;
    }

    @media (max-width: 640px) {
      .calc-box {
        flex-direction: column;
        align-items: stretch;
        border-radius: 24px;
      }

      .result-circle {
        align-self: center;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2 class="title">한중에스에스 수분 보정 가격 계산하기</h2>

    <div class="calc-box">
      <div class="inputs">
        <div class="field">
          <div class="label">원물 상태 가격(원)</div>
          <div class="field-row">
            <input id="price" type="number" value="500" />
            <span class="unit">원</span>
          </div>
        </div>

        <div class="divider"></div>

        <div class="field">
          <div class="label">수분 함량(%)</div>
          <div class="field-row">
            <input id="moisture" type="number" value="20" />
            <span class="unit">%</span>
          </div>
        </div>
      </div>

      <div class="result-circle">
        <div class="result-main">
          <span id="resultPrice">550</span>
          <span class="unit">원/kg</span>
        </div>
      </div>
    </div>

    <p class="desc" id="descText">
      입력하신 사료를 수분 함량 <strong>12%</strong> 기준으로 보정 시 원료사료의 가격은
      <strong class="highlight">550원</strong>입니다.
    </p>
  </div>

  <script>
    // 12% 기준 보정 단가 계산
    function calcPriceAt12(price, moisture) {
      const target = 12;
      const numerator = 100 - target; // 88
      const denominator = 100 - moisture;
      if (denominator <= 0) return NaN;
      return price * (numerator / denominator);
    }

    function update() {
      const priceInput = document.getElementById("price");
      const moistureInput = document.getElementById("moisture");
      const resultSpan = document.getElementById("resultPrice");
      const descText = document.getElementById("descText");

      const price = parseFloat(priceInput.value);
      const moisture = parseFloat(moistureInput.value);

      if (isNaN(price) || isNaN(moisture) || moisture >= 100 || moisture < 0) {
        resultSpan.textContent = "-";
        descText.innerHTML =
          '원물 가격과 수분 함량을 올바르게 입력해 주세요. (수분은 0~99%)';
        return;
      }

      const p12 = calcPriceAt12(price, moisture);
      const rounded = Math.round(p12 * 100) / 100;

      resultSpan.textContent = rounded.toString();
      descText.innerHTML =
        `입력하신 사료를 수분 함량 <strong>12%</strong> 기준으로 보정 시 원료사료의 가격은 <strong class="highlight">${rounded}원</strong>입니다.`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("price").addEventListener("input", update);
      document.getElementById("moisture").addEventListener("input", update);
      update(); // 초기 값(500원, 20%)으로 한번 계산
    });
  </script>
</body>
</html>
